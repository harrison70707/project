<div class="container">
  <div class="column">
    <app-world-map></app-world-map>
  </div>
  <div class="column">
    <div *ngIf="countryData">
      <h2>{{ countryData.name }}</h2>
      <p>Capital: {{ countryData.capitalCity }}</p>
      <p>Region: {{ countryData.region.value }}</p>
      <p>Income Level: {{ countryData.incomeLevel.value }}</p>
      <!-- Add additional properties here -->
    </div>
  </div>
</div>
<router-outlet></router-outlet>
